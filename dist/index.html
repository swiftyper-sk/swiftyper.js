<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>swiftyper.js</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
<div class="container">
  <a href="https://github.com/swiftyper-sk/swiftyper.js" class="github-corner"
     aria-label="View source on GitHub">
    <svg width="80" height="80" viewbox="0 0 250 250"
         style="fill:#fa0f00; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path
        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path
        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
        fill="currentColor" class="octo-body"></path>
    </svg>
  </a>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out;
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0);
      }

      20%,
      60% {
        transform: rotate(-25deg);
      }

      40%,
      80% {
        transform: rotate(10deg);
      }
    }

    @media (max-width: 500px) {
      .github-corner:hover .octo-arm {
        animation: none;
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
    }
  </style>
  <div class="panel">
    <div class="header">
      <h1>
        <a href="https://developers.swiftyper.sk/places_js" tabindex="1">Swiftyper Places WebAPI</a>
      </h1>
    </div>
    <div class="content">
      <div>
        <input id="ulica" type="text" placeholder="Ulica a číslo">
      </div>
        <div>
          <input type="text" id="psc" style="width:23%" placeholder="PSČ">
          <input type="text" id="mesto" style="width:75%;float:right" placeholder="Mesto">
        </div>
      <div>
        <input type="text" id="krajina" placeholder="Krajina">
      </div>
      <h4 class="selection"></h4>
    </div>
  </div>
  <div class="panel">
    <div class="header">
      <h1>
        <a href="https://developers.swiftyper.sk/business_js" tabindex="1">Swiftyper Business WebAPI</a>
      </h1>
    </div>
    <div class="content">
      <div>
        <input id="firma" type="text" placeholder="Názov spoločnosti">
      </div>
      <div>
        <input type="text" id="firma_ico" placeholder="IČO">
      </div>
      <div>
        <input type="text" id="firma_ic_dph" style="width:49%" placeholder="IČ DPH">
        <input type="text" id="firma_dic" style="width:49%;float:right" placeholder="DIČ">
      </div>
      <div>
        <input type="text" id="firma_ulica" placeholder="Ulica a číslo">
      </div>
      <div>
        <input type="text" id="firma_psc" style="width:23%" placeholder="PSČ">
        <input type="text" id="firma_mesto" style="width:75%;float:right" placeholder="Mesto">
      </div>
      <div>
        <input type="text" id="firma_krajina" placeholder="Krajina">
      </div>
      <h4 class="selection"></h4>
    </div>
  </div>
  <footer class="footer">
    <div class="theme-switch">
      <label>
        <input type="radio" value="modern-light" name="radio" checked/>
        <span>modern-light</span>
      </label>
      <label>
        <input type="radio" value="modern-dark" name="radio"/>
        <span>modern-dark</span>
      </label>
      <label>
        <input type="radio" value="classic" name="radio"/>
        <span>classic</span>
      </label>
    </div>
    <div class="copyrights">
      <a href="https://swiftyper.sk">swiftyper.sk</a> &middot; <a href="https://developers.swiftyper.sk/">API dokumentácia</a>
    </div>
  </footer>
</div>
<script src="./js/swiftyper.js"></script>
<script src="./js/index.js"></script>
<script>
  placesDemo();
  businessDemo();
</script>
</body>
</html>
